<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissior</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
        <div class="head"> Rock-Paper-Scissior</div>
    </header>
    <div class="container">
      <!-- this is 1st -->
      <div class="move-container">

        <div class="moves move1" id="rock"></div>
        <div class="moves move2" id="paper"></div>
        <div class="moves move3" id="scissor"></div>
      </div>
      <!-- this is second -->
      <div class="score-msg">
       <div class="your-container">
        
         <div class="you-score">You
            <div class=" you">0</div>
         </div>

         
       </div>

         <div class="system-container">
            <div class="system-score">System
                <div class=" system">0</div></div>
            
         </div>
      </div>
      <!-- this is third -->
      <div class="result-container">
        <div class="result">Make your move!</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
